<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacob Kayembe - AI Full Stack Marketer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
        darkMode: 'class',
        theme: {
            extend: {
                colors: {
                    primary: '#6C63FF', // Athos primary
                    dark: '#111111',     // Athos main background
                    darker: '#0A0A0A',   // Athos darker shade
                    light: '#FAFAFA',    // Athos light text
                    'accent-secondary': '#FF6B6B', // Athos secondary accent for gradients
                    'card-bg': '#1C1C1C', // A common dark card background (like gray-900)
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
            }
        }
    }
  </script>
  <style>
    /* Custom scrollbar for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0A0A0A; /* darker */
    }
    ::-webkit-scrollbar-thumb {
      background: #4A5568; /* a mid-gray, can adjust */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6C63FF; /* primary */
    }
    html, body, #root {
      height: 100%;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111111; /* dark */
      color: #FAFAFA; /* light */
      transition: all 0.3s ease;
    }
    .gradient-text {
        background: linear-gradient(90deg, #6C63FF, #FF6B6B);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
